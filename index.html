<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="materials/style.css">

    <link rel="icon" href="materials/images/gameIcon.png" type="image/png">
    <title>Machine Learning Chess</title>
</head>

<body>

    <div class="displayParent">

        <div class="displayChild">

            <div class="mapParent">

                <div class="map">

                    <div class="unitsParent"></div>

                </div>
            </div>
        </div>

        <div class="displayChild">

            <div class="statsParent">

                <div class="statsChild">

                    <h3 class="statsHeader">Tick: </h3>
                    <h3 class="statsAmount" id="tick"></h3>

                </div>
                <div class="statsChild">

                    <h3 class="statsHeader">Games: </h3>
                    <h3 class="statsAmount" id="games"></h3>

                </div>
                <div class="statsChild">

                    <input type="text" placeholder="speed" id="newSpeed">
                    <button onclick="changeSpeed()">Change</button>

                </div>

            </div>

            <div class="visualsParentParent">



            </div>
        </div>
    </div>

    <!-- JS imports -->

    <!-- Nueral Net -->

    <script src="materials/neuralNetwork/networkManager.js"></script>
    <script src="materials/neuralNetwork/networkComponents.js"></script>
    <script src="materials/neuralNetwork/networkFunctions.js"></script>
    <script src="materials/neuralNetwork/layerFunctions.js"></script>
    <script src="materials/neuralNetwork/perceptronFunctions.js"></script>
    <script src="materials/neuralNetwork/lineFunctions.js"></script>

    <!-- Game -->

    <script src="materials/runEnv.js"></script>

    <script src="materials/game.js"></script>
    <script src="materials/globalVars.js"></script>

    <script src="materials/player.js"></script>

    <script src="materials/units/unit.js"></script>
    <script src="materials/units/ball.js"></script>
    <script src="materials/units/paddle.js"></script>

    <script src="materials/script.js"></script>
    <script src="materials/scroller.js"></script>

</body>

</html>
